shell:
  program: C:\\Program Files\\PowerShell\\7\\pwsh.exe
  args: ["--nologo"]
  
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false
selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

  

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'


window,opacity: 0.5
padding:
    x: 2
    y: 2
unfocused_hollow: tru
dynamic_padding: true
live_config_reload: true
enable_experimental_conpty_backend: true



